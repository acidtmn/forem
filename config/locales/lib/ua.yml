            description: Це логотип, який в даний час використовується в верхньому лівому куті вашого Forem. Однак після випуску він буде застарілий на користь логотипу вище.
          mailchimp_api:
            description: Ключ API, який використовується для підключення облікового запису Mailchimp. Знаходиться в бекенді Mailchimp
          mailchimp_mod:
            description: Ідентифікатор розсилки для модераторів спільноти
          mailchimp_news:
            description: Основний ідентифікатор розсилки, також відомий як ідентифікатор аудиторії
          mailchimp_tag_mod:
            description: Ідентифікатор розсилки для модераторів тегів
          main_social:
            description: Використовується як основне зображення в соціальних мережах та OpenGraph. Рекомендований відношення сторін 16:9 (600x337px,1200x675px)
