            placeholder: 'Список тегів кампанії: розділені комами, лише літери, наприклад, shecoded,theycoded'
          hero_html:
            description: Назва Hero HtmlVariant
          sidebar_enabled:
            placeholder: Бічна панель кампанії включена чи ні
          sidebar_image:
            placeholder: Використовується вгорі бічної панелі кампанії
          url:
            description: https://url.com/lander
            placeholder: URL, до якого буде вести зображення бічної панелі кампанії
        community:
          copyright:
            description: Використовується для позначення року створення цього форуму.
          description:
            description: Використовується в мета-тегах опису тощо.
            placeholder: Чудова спільнота добрих та гостинних людей.
          emoji:
            description: Використовується в тегах заголовків по всьому сайту поряд з назвою спільноти
