          address:
            description: Адреса віддаленого поштового сервера
            placeholder: наприклад, smtp.gmail.com
          authentication:
            description: Якщо ваш поштовий сервер вимагає аутентифікації, вам потрібно вказати тип аутентифікації тут
            placeholder: наприклад, простий, логін або cram_md5
          domain:
            description: Якщо вам потрібно вказати домен HELO, ви можете зробити це тут
          password:
            description: Якщо ваш поштовий сервер вимагає аутентифікації, скопіюйте пароль з вашого сервера
          port:
            description: Порт, на якому працює ваш поштовий сервер
            placeholder: '25'
          user_name:
            description: Якщо ваш поштовий сервер вимагає аутентифікації, скопіюйте ім'я користувача з вашого сервера
          from_email:
            description: Адреса електронної пошти, з якої мають бути надіслані листи
          reply_to:
            description: Адреса електронної пошти, на яку користувачі можуть відповісти
        user_experience:
          default_font:
            description: Визначає шрифт за замовчуванням для читання (зареєстровані користувачі можуть змінити його в налаштуваннях UX)
          default_locale:
            description: Визначає мову та локалізацію за замовчуванням для Forem (наразі в експериментальній бета-версії)
          feed_strategy:
            description: 'Визначає основний алгоритм стратегії новин, яку використовує додаток: basic або large_forem_experimental (який слід використовувати лише для спільнот з 10 000 членів і більше)'
            placeholder: basic
          feed_style:
            description: Визначає, який тип стрічки новин бачать користувачі за замовчуванням (з багатим вмістом, більш мінімальний тощо)
            placeholder: basic, rich або compact
          cover_image_height:
            description: Визначає висоту обкладинки зображення, відносно ширини 1000px
            placeholder: '420'
          cover_image_fit:
            description: Визначає стратегію обрізки обкладинки зображення
            placeholder: crop, limit
          home_feed:
            description: Мінімальний рейтинг, необхідний для того, щоб повідомлення з'являлося на неавторизованій домашній сторінці.
          index_minimum_date:
            description: Мінімальна дата, необхідна для того, щоб повідомлення індексувалося пошуковими системами (Unix Timestamp).
          index_minimum_score:
            description: Мінімальний рейтинг, необхідний для того, щоб повідомлення індексувалося пошуковими системами.
          primary_hex:
            description: Визначає фон/рамку кнопок тощо. Має бути достатньо темним, щоб контрастувати з білим текстом.
          tag_feed:
            description: Мінімальний рейтинг, необхідний для того, щоб повідомлення з'являлося на сторінці тегу за замовчуванням.
          head_content:
            description: Контент, який буде додано в кінець тега head на кожній сторінці (ПОПЕРЕДЖЕННЯ — Це буде нерівномірно кешуватися протягом запиту сторінки. Дійте обережно).
            placeholder: 'Залиште порожнім, якщо не бажаєте додавати нічого.'
          bottom_of_body_content:
            description: Контент, який буде додано в кінець тега body на кожній сторінці (ПОПЕРЕДЖЕННЯ — Це буде нерівномірно кешуватися протягом запиту сторінки. Дійте обережно).
            placeholder: 'Залиште порожнім, якщо не бажаєте додавати нічого.'

