              description: Ціна за велику покупку кредитів (100 - 999 кредитів).
            medium:
              description: Ціна за середню покупку кредитів (10 - 99 кредитів).
            small:
              description: Ціна за малу покупку кредитів (<10 кредитів).
            xlarge:
              description: Ціна за дуже велику покупку кредитів (1000 кредитів або більше).
          favicon:
            description: Використовується як піктограма вкладки браузера.
