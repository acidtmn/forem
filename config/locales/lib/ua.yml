            placeholder: Історії кампанії з'являються на бічній панелі з підтвердженням?
          articles_expiry:
            description: Встановлює час закінчення терміну дії статей (в тижнях) для відображення на бічній панелі кампанії
          call_to_action:
            description: Цей текст заповнює кнопку заклику до дії на бічній панелі кампанії
            placeholder: Поділіться своїм проектом
          display_name:
            description: Цей текст відображається у відношенні до кампанії в заголовках тощо.
