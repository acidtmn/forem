            placeholder: dev.to, forem.com, codenewbie.org
          apple_client:
            description: Код "App Bundle" для служби автентифікації, налаштованої в Порталі розробників Apple
          apple_key:
            description: "Key ID" від служби автентифікації, налаштованої в Порталі розробників Apple
          apple_pem:
            description: Ключ "PEM" від служби автентифікації, налаштованої в Порталі розробників Apple
          apple_team:
            description: "Team ID" вашого облікового запису розробника Apple
