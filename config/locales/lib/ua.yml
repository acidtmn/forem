            description: Частина "Client ID" на порталі GitHub Oauth Apps
          github_secret:
            description: Частина "Client Secret" на порталі GitHub Oauth Apps
          google_key:
            description: Частина "Client ID" на сторінці OAuth 2.0 на порталі Google Cloud Platform
          google_secret:
            description: Частина "Client Secret" на сторінці OAuth 2.0 на порталі Google Cloud Platform
