            placeholder: "Ви можете налаштувати зображення, заголовок та підзаголовок через markdown"
          onboarding_newsletter_opt_in_head:
            description: "Заголовок прапорця розсилки новинного листа"
            placeholder: "Наприклад, Так, підпишіть мене на щотижневий новинний лист"
          onboarding_newsletter_opt_in_subhead:
            description: "Підзаголовок прапорця розсилки новинного листа"
            placeholder: "Наприклад, Будьте впевнені, ми поважаємо вашу конфіденційність. Ваша електронна пошта буде використана лише для нашого новинного листа та не буде надана іншим особам."
          payment:
            description: 'Використовується для веб-монетизації на всьому сайті. Див .: https://github.com/forem/forem/pull/6345'
          periodic:
            description: Визначає, як часто надсилати періодичні електронні дайджести (у днях)
          sidebar:
            description: Визначає, які теги показуються у правій бічній панелі головної сторінки
            placeholder: Список дійсних, розділених комами тегів, наприклад, help,discuss,explainlikeimfive,meta
          stripe_api:
            description: 'Секретний ключ Stripe для отримання платежів. Див .: https://stripe.com/docs/keys'
          stripe_key:
            description: 'Публічний ключ Stripe для отримання платежів. Див .: https://stripe.com/docs/keys'
          tags:
            description: Визначає, які теги пропонуються новим користувачам під час онбордингу (розділені комами, лише букви)
            placeholder: 'Список дійсних тегів: розділені комами, лише букви, наприклад, beginners,javascript,ruby,swift,kotlin'
          video:
            description: Secret key used to allow AWS video encoding through the VideoStatesController
        rate_limit:
          new_days:
            description: Кількість днів, протягом яких користувач вважається новим. За замовчуванням - 3 дні, але ви можете повністю вимкнути це, введучи 0.
          spam:
            description: Індивідуальні (без врахування регістру) фрази, які спричиняють сповіщення про спам, розділені комами.
            placeholder: вживані автомобілі поруч з вами, чіткий бонус pokemon
