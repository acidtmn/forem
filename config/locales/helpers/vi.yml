          Nếu bạn nghĩ rằng đã có một lỗi, vui lòng trả lời email này và chúng tôi sẽ xem xét.

          Đội ngũ %{community}
        subject: "vi phạm quy tắc ứng xử của %{community}"
      reporter:
        body: |
          Chào bạn,
          Cảm ơn bạn đã gắn cờ nội dung có thể vi phạm quy tắc ứng xử %{community} và/hoặc các điều khoản sử dụng của chúng tôi. Chúng tôi đang xem xét báo cáo của bạn và sẽ có hành động phù hợp.
          Chúng tôi đánh giá cao sự giúp đỡ của bạn khi chúng tôi làm việc để thúc đẩy một môi trường tích cực và toàn diện cho tất cả mọi người!
          Đội ngũ %{community}
        subject: "Báo cáo %{community}"
      affected:
        body: |
          Chào bạn,

          Chúng tôi nhận thấy một số nhận xét (được thực hiện bởi những người khác) trên bài đăng của bạn vi phạm quy tắc ứng xử %{community} và/hoặc các điều khoản sử dụng của chúng tôi. Chúng tôi không nhượng bộ đối với hành vi đó và đang có hành động thích hợp.

          Cảm ơn bạn, và xin đừng ngần ngại gửi email cho chúng tôi với bất kỳ câu hỏi nào! Chúng tôi hoan nghênh tất cả các phản hồi và ý tưởng khi chúng tôi tiếp tục làm việc để thúc đẩy một cộng đồng mở và toàn diện.

