branches:
  only:
    - master
language: ruby
cache:
  directories:
    - vendor/bundle
    - node_modules
    - $HOME/.nvm
rvm:
  - 2.7.1
addons:
  postgresql: '10' # Travis does not work out of the box with Postgres 11 yet
  chrome: 'stable'
  artifacts:
    paths:
      - $(ls tmp/screenshots/*.png | tr "\n" ":")
      - $(ls tmp/csvs/*.csv | tr "\n" ":")
    debug: true
services:
  - redis
env:
  global:
    - RAILS_ENV=test
    - CC_TEST_REPORTER_ID=18df5fb8c3f7d0b0d47cf610fecc1f6b42a4be6a947cbb2961a326a38d9004fa
    - DATABASE_URL=postgres://postgres@localhost/
    # Dummy values needed to verify the app boots via "rails runner"
    - APP_PROTOCOL=http://
    - APP_DOMAIN=localhost:3000
    - TIMBER=dummy
    - SEND_LOGS_TO_TIMBER=false
    - SENDGRID_USERNAME_ACCEL=dummy
    - SENDGRID_PASSWORD_ACCEL=dummy
    - HEROKU_APP_URL=practicaldev.herokuapp.com
    - SECRET_KEY_BASE=dummydummydummy
    - GITHUB_KEY=dummy
    - GITHUB_SECRET=dummy
    - KNAPSACK_PRO_FIXED_QUEUE_SPLIT=true
    - KNAPSACK_PRO_LOG_LEVEL=info
    - KNAPSACK_PRO_CI_NODE_TOTAL=3
    - COVERAGE_REPORTS_TOTAL=4
before_script:
  - date --rfc-3339=seconds
  - nvm install
  - pkill -9 -f elasticsearch || true
  - curl -s -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.5.2-amd64.deb
  - sudo dpkg -i --force-confnew elasticsearch-7.5.2-amd64.deb
  - sudo sed -i.old 's/-Xms1g/-Xms128m/' /etc/elasticsearch/jvm.options
  - sudo sed -i.old 's/-Xmx1g/-Xmx128m/' /etc/elasticsearch/jvm.options
  - echo -e '-XX:+DisableExplicitGC\n-Djdk.io.permissionsUseCanonicalPath=true\n-Dlog4j.skipJansi=true\n-server\n' | sudo tee -a /etc/elasticsearch/jvm.options
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo systemctl start elasticsearch
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - bundle config set path 'vendor/bundle'
  - bundle install --local --jobs=2
  - yarn install --frozen-lockfile
  - bundle exec rails db:create db:schema:load
  - bundle exec rails webpacker:compile
  - './cc-test-reporter before-build'
  - 'bin/knapsack_pro_rspec'
  - '[ ! -f .approvals ] || bundle exec approvals verify --ask false'
notifications:
  slack:
    if: branch = master
    on_pull_requests: false
    on_success: change
    on_failure: always
    rooms:
      secure: 

jobs:
  include:
    - stage: Test
      name: "Node 0"
      env: KNAPSACK_PRO_CI_NODE_INDEX=0
      script: skip
      workspaces:
        create:
          name: ws1
          paths:
            - ./coverage/codeclimate.$KNAPSACK_PRO_CI_NODE_INDEX.json

    - stage: Test
      name: "Node 1"
      env: KNAPSACK_PRO_CI_NODE_INDEX=1
      script:
        - ./cc-test-reporter format-coverage -t simplecov -o ./coverage/codeclimate.$KNAPSACK_PRO_CI_NODE_INDEX.json ./coverage/spec/.resultset.json
      workspaces:
        create:
          name: ws2
          paths: ./coverage/codeclimate.$KNAPSACK_PRO_CI_NODE_INDEX.json

    - stage: Test
      name: "Node 2"
      env: KNAPSACK_PRO_CI_NODE_INDEX=2
      script:
        - ./cc-test-reporter format-coverage -t simplecov -o ./coverage/codeclimate.$KNAPSACK_PRO_CI_NODE_INDEX.json ./coverage/spec/.resultset.json
        - bin/test-console-check
      workspaces:
        create:
          name: ws3
          paths: ./coverage/codeclimate.$KNAPSACK_PRO_CI_NODE_INDEX.json

    - stage: Test
      name: "Preact, storybook, bundle audit"
      before_script:
        - date --rfc-3339=seconds
        - nvm install
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - bundle config set path 'vendor/bundle'
        - bundle install --local --jobs=2
        - yarn install --frozen-lockfile
        - './cc-test-reporter before-build'
      script:
        - yarn test --colors
        - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.lcov.json
        - bundle exec bundle-audit check --update --ignore CVE-2015-9284
        - yarn build-storybook
      workspaces:
        create:
          name: ws4
          paths:
            - ./coverage/codeclimate.lcov.json

    - stage: Coverage
      workspaces:
        use:
          - ws1
          - ws2
          - ws3
          - ws4
      name: "Upload coverage"
      install: skip
      before_script: skip
      script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter sum-coverage --output - --parts $COVERAGE_REPORTS_TOTAL coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage --input -
      after_script: skip

    - stage: Deploy
      if: type != pull_request
      script: skip
      after_script: skip
      deploy:
        provider: heroku
        api_key: '$HEROKU_AUTH_TOKEN'
        app:
          master: practicaldev
        on:
          condition: $TRAVIS_COMMIT_MESSAGE =~ \[deploy\]
